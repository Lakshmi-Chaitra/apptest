<head>
	<title>GCP Next landing page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="google-signin-client_id" content="713762281842-6dqnblvcc5b61f2dbihqnbsln87aq5ts.apps.googleusercontent.com">

form

   margin-top: 10px;

</head>
<body>
<section id = "nav-bar">
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><img src= "https://logos-download.com/wp-content/uploads/2016/10/Deloitte_logo_black.png" alt="navbar-brand" width="100" height="18.62"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONTACT US</a>
      </li>
      <li class="nav-item">
	<a class="nav-link" href="#" onclick="signOut();">Sign out</a>
      </li>
    </ul>
  </div>
</nav>
</section>

<div class="container">  
	<form id="contact" method="post">
		<h3>Select a compliance requirement you want to test >></h3>
		<div class="radio-buttons-wrapper">
			<input name="Compliance" type="radio" class="radio-button" value="GDPR" id="GDPR" required />
			<label for="GDPR">GDPR</label>
			<input name="Compliance" type="radio" class="radio-button" value="HIPAA" id="HIPAA" required />
			<label for="HIPAA">HIPAA</label>
			<input name="Compliance" type="radio" class="radio-button" value="PCI" id="PCI" required />
			<label for="PCI">PCI</label>
		</div>
		<br>
		<h3>Select a workload you want to deploy >></h3>
		<div class="radio-buttons-wrapper">
			<input name="Workload" type="radio" class="radio-button" value="Data Warehouse" id="Warehouse" required />
			<label for="Warehouse">Data Warehouse</label>
			<input name="Workload" type="radio" class="radio-button" value="Data Loss Prevention" id="DLP" required />
			<label for="DLP">Data Loss Prevention</label>
		</div>
		<fieldset>
		  <button name="submit" onclick="document.location ='../congrats.html'" type="submit">Submit</button>
		</fieldset>
	</form>
</div>
<script type='text/javascript'>
function signOut(){
    gapi.load('auth2', function(){
	    gapi.auth2.init().then(function(){
		    var auth2 = gapi.auth2.getAuthInstance();
		    auth2.signOut().then(function () {
			    console.log('User signed out.');
			    document.location='/';
		    });
	    });
    });
}	
</script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
