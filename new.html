<html>
<head>
	<title>GCP Next landing page</title>
	<link rel="stylesheet" href="/bootstrap/css/test.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
form 
{
   margin-top: 10px;
}
</style>
</head>
<body>
<section id = "nav-bar">
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><img src= "https://logos-download.com/wp-content/uploads/2016/10/Deloitte_logo_black.png" alt="navbar-brand" width="100" height="18.62"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONTACT US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../" >SIGN OUT</a>
      </li>
    </ul>
  </div>
</nav>
</section>

<div class="container">  
	<form id="contact" method="post">
		<h3>Select a compliance requirement you want to test >></h3>
		<div class="radio-buttons-wrapper">
			<input name="Compliance" type="radio" class="radio-button" value="GDPR" id="GDPR" required />
			<label for="GDPR">GDPR</label>
			<input name="Compliance" type="radio" class="radio-button" value="HIPAA" id="HIPAA" required />
			<label for="HIPAA">HIPAA</label>
			<input name="Compliance" type="radio" class="radio-button" value="PCI" id="PCI" required />
			<label for="PCI">PCI</label>
		</div>
		<br>
		<h3>Select a workload you want to deploy >></h3>
		<div class="radio-buttons-wrapper">
			<input name="Workload" type="radio" class="radio-button" value="Data Warehouse" id="Warehouse" required />
			<label for="Warehouse">Data Warehouse</label>
			<input name="Workload" type="radio" class="radio-button" value="Data Loss Prevention" id="DLP" required />
			<label for="DLP">Data Loss Prevention</label>
		</div>
		<fieldset>
		  <button name="submit" onclick="document.location ='../congrats.html'" type="submit">Submit</button>
		</fieldset>
	</form>
</div>
<script>
        let inputs = [];
        // example {Compliance:'GDPR', Workload:'Data Warehouse'}
        const addInput = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let input = {
                id: Date.now(),
               	Compliance: document.getElementById('Compliance').value,
                Workload: document.getElementById('Workload').value
            }
            inputs.push(input);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {inputs} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(inputs, '\t', 2);

            //saving to localStorage
            localStorage.setItem('MyMovieList', JSON.stringify(inputs) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('submit').addEventListener('click', addInput);
        });
   </script>
</body>
</html>
