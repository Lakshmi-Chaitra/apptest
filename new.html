<link rel="stylesheet" href="test.css" type="text/css">
<div class="container">  
	<form id="contact" method="post">
		<h3>Pick Compliance and Workload</h3>
		<div class="radio-buttons-wrapper">
			<input name="Compliance" type="radio" class="radio-button" value="GDPR" id="GDPR" />
			<label for="GDPR">GDPR</label>
			<input name="Compliance" type="radio" class="radio-button" value="HIPPA" id="HIPPA" />
			<label for="HIPPA">HIPPA</label>
			<input name="Compliance" type="radio" class="radio-button" value="PCI" id="PCI" />
			<label for="PCI">PCI</label>
		</div>
		<div class="radio-buttons-wrapper">
			<input name="Workload" type="radio" class="radio-button" value="Data Warehouse" id="Warehouse" />
			<label for="Warehouse">Data Warehouse</label>
			<input name="Workload" type="radio" class="radio-button" value="Data Loss Prevention" id="DLP" />
			<label for="DLP">Data Loss Prevention</label>
		</div>
		<fieldset>
		  <button name="submit" type="submit" >Submit</button>
		</fieldset>
	</form>
</div>
